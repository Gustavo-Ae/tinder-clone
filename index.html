<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="favicon/iconTinder.ico" type="image/x-icon">
    <!-- fonte google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Tinder</title>
</head>
<body>
    <nav class="navbar">
        <i class="fas fa-fire"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user"></i>
    </nav>

    <div class="photo-and-actions">
        <div class="photo">
            <div class="photo-description">
                <div class="photo-name-and-age">
                    <h2>Bill Gates</h2>
                    <h2>66</h2>
                </div>
                <div class="photo-bio">
                    Sou empresário americano mundialmente conhecido por fundar a Microsoft, a mais conhecida empresa de software do mundo e também fui um dos pioneiros na revolução do computador voltado para o consumidor comum.
                </div>
            </div>
        </div>

        <div class="actions">
            <div class="action">
                <i class="fas fa-times"></i> <!--Icone X-->
            </div>
            <div class="action">
                <i class="fas fa-star"></i> <!--Icone Estrela-->
            </div>
            <div class="action">
                <i class="fas fa-heart"></i> <!--Icone Coração-->
            </div>

        </div>

    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/06fd78b9bc.js" crossorigin="anonymous"></script>

</body>
</html>
